<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <nav class="navbar" style="background-color: cornflowerblue; padding: 1em; border-radius: 0.2em;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Milan Apartments | Skyline queries</span>
      </div>
  </nav>
  <br>
  <form action="/results" style="display: flex; align-items: center; flex-direction: column;">
  <fieldset>
  <legend>Choose your preferences</legend>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="TV" name="action1" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> TV </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="WiFi" name="action2" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> WiFi </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Kitchen" name="action3" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Air Condition </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Kitchen" name="action4" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Kitchen </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Breakfast" name="action5" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Breakfast </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Elevator" name="action6" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckDefault"> Elevator </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Heating" name="action7" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Heating </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Washer" name="action8" id="flexCheckChecked">
      <label class="form-check-label" for="flexCheckDefault"> Washer </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Iron" name="action9" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Iron </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Luggage Dropoff" name="action10" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Luggage Dropoff </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Smoking Allowed" name="action11" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"> Smoking Allowed </label>
    </div>
  </div>
  </fieldset>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  </form>
</body>
</html>
